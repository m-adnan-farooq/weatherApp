<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class='container'>
        <label for="city">City:</label>
        <input list="cities" name="city" id="city" placeholder="Select City">
        <datalist id="cities" onchange="getCity()">
            <option value="Karachi" class="drop-down">
            <option value="Lahore" class="drop-down">
            <option value="Islamabad" class="drop-down">
            <option value="Quetta" class="drop-down">
            <option value="Peshawar" class="drop-down">
        </datalist>
        <button onclick="getCity()" class="btn">Submit</button>
        <div id='result'>
        </div>
        <div id="action"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
